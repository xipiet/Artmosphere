<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Artmosphere</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #222;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    a:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <a href="/main">Main</a>
  <a href="/ipad">iPad</a>
  <a href="/admin">Admin</a>
</body>

</html>
